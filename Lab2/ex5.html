<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            height: 30px;
        }
        td.one{
            text-align: right;
        }
        td > input{
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Personal Information</h1>
    <form id="form" action="" method="get" onsubmit="return confirm('Do you want to submit?')">
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td class="one">Enter name*: </td>
                <td><input type="text" required pattern="[A-Za-z0-9]{1,100}"></td>
            </tr>
            <tr>
                <td class="one">Sex*: </td>
                <td><input id="test" type="radio" name="sex" style="margin-left: 20px;" oninvalid="this.setCustomValidity('Please select your gender.')" onclick="clearValidity();" required><span style="margin-right: 30px;">Male</span><input type="radio" name="sex" onclick="clearValidity()">Female</td>
            </tr>
            <tr>
                <td class="one">Enter email address*: </td>
                <td><input type="email" required pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,100}$"></td>
            </tr>
            <tr>
                <td class="one">Enter birthday (MM/DD/YYYY)*: </td>
                <td><input type="text" required pattern="^(?:(?:(?:0?[13578]|1[02]|(?:Jan|Mar|May|Jul|Aug|Oct|Dec))(\/|-|\.)31)\1|(?:(?:0?[1,3-9]|1[0-2]|(?:Jan|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec))(\/|-|\.)(?:29|30)\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:(?:0?2|(?:Feb))(\/|-|\.)(?:29)\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:(?:0?[1-9]|(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep))|(?:1[0-2]|(?:Oct|Nov|Dec)))(\/|-|\.)(?:0?[1-9]|1\d|2[0-8])\4(?:(?:1[6-9]|[2-9]\d)?\d{4})$"></td>
            </tr>
            <tr>
                <td class="one">Enter street address (line 1)*: </td>
                <td><input type="text" required pattern="[A-Za-z0-9]{1,100}"></td>
            </tr>
            <tr>
                <td class="one">Enter city*: </td>
                <td><input type="text" required pattern="[A-Za-z0-9]{1,100}"></td>
            </tr>
            <tr>
                <td class="one">Select a region*: </td>
                <td><select required oninvalid="this.setCustomValidity('Please select your region')" oninput="setCustomValidity('')" id="select" style="margin-left: 15px; height: 25px;">
                    <option hidden></option>
                    <option value="dbb">Đông Bắc Bộ</option>
                    <option value="tbb">Tây Bắc Bộ</option>
                    <option value="sh">Đồng Bằng Sông Hồng</option>
                    <option value="btb">Bắc Trung Bộ</option>
                    <option value="ntb">Duyên hải Nam Trung Bộ</option>
                    <option value="tn">Tây Nguyên</option>
                    <option value="dnb">Đông Nam Bộ</option>
                    <option value="scl">Đồng Bằng Sông Cửu Long</option>
                </select></td>
            </tr>
            <tr>
                <td class="one">Enter 5-digit ZIP code*: </td>
                <td><input type="text" required pattern="[0-9]{5,5}"></td>
            </tr>
            <tr>
                <td class="one"><button type="submit">Finished</button></td>
                <td><button type="button" onclick="clearInput()" style="margin-left: 15px;">Clear</button></td>
            </tr>
        </table>
    </form>
</body>
    <script>
        function clearValidity(){
            document.getElementById('test').setCustomValidity('');
        }
        function clearInput(){
            document.getElementById("form").reset();
        }
    </script>
</html>
